name: HomeLab Deployment

# Trigger this workflow on pushes to the specified branch
on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: self-hosted
    environment: deployment

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm install

      - name: Build Next.js app
        run: npm run build

      - name: Deploy
        run: cd portfolio && git pull && npm install && npm run build && pm2 restart ecosystem.config.js
